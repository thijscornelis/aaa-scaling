version: '3.4'
name: scaling-monolith
services:
  jobs.webapi:
    image: ${DOCKER_REGISTRY-}jobswebapi
    build:
      context: .
      dockerfile: Jobs.WebApi/Dockerfile
    mem_limit: "128m"
    mem_reservation: "64m"
    cpus: 0.2    
    depends_on:
      - infra.sql
  infra.sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - "ACCEPT_EULA=Y"
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - sql_volume:/var/opt/mssql
    ports:
      - 1433:1433
volumes:
  sql_volume: